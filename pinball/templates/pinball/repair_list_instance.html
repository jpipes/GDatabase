{% extends 'pinball/base.html' %}
{% block content %}  
    
    <div class = title><h1>{{pinball.pinball}} ({{ pinball.sn }})</h1></div>
    <div class = container>
    {% for repair in repairs %}
    <div class = Row>
    <div class = col-sm-2>{{repair.pinball.pinball}}</div>
    <div class = col-sm-2>{{repair.pinball.sn}}</div>
    <div class = col-sm-2>{{repair.symptom}}</div>
    <div class = col-sm-2>{{repair.repair}}</div>
    <div class = col-sm-2>{{repair.date_logged}}</div>
    </div>
    {% endfor %}
    <div> <a href ="{% url 'repair_new' pinball_id=pinball.pk %}"><span class="glyphicon glyphicon-plus"></span>Add new repair for this cabinet</a></div>
    </div>
    <hr>
    <div class=row>
    <div>
    </div>
    </div>
    </div>

{% endblock %}
